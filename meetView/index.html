  <div class="header font-graph">

  </div>
  <h1 class="font-graph" id="meet-name-header">Meet Name</h1>
  <div id="main-content">
    <form action="." id="content-form">
      <input type="hidden" name="meet" id="meet-id-input">
      <textarea name="notable-occurrence-textarea" id="notable-occurrence-textarea" cols="30" rows="2" placeholder="Write something notable..."></textarea>
      <input class="font-graph" type="submit" value="Post" id="notable-occurrence-submit">
    </form>
    <ul id="info-items">
      <li class="hidden mfd info-item" id="info-item-template">
        <div class="info-item-mostPart">
          <p class="info-item-content">{{infoItemContent}}</p>
          <date class="font-graph">{{infoItemTimestamp}}</date>
        </div>
        <div class="info-item-deleteButton">
          <a href="javascript:deleteInfoItem('{{infoItemKey}}')" class="font-graph">Delete</a>
          <a href="javascript:banUser('{{owner}}')" class="font-graph">Ban</a>
        </div>
      </li>
    </ul>
  </div>
