<body>
  <div class="header font-graph">
    AS <span class="color-yellow">IT</span> STANDS
  </div>
  <form action="." id="meet-form">
    <h2 class="font-graph">Add meet</h2>
    <input type="text" name="meet-name" id="meet-name-input" placeholder="name">
    <input type="text" name="meet-date" id="meet-date-input" placeholder="date">
    <input class="font-graph" type="submit" value="Post" id="notable-occurrence-submit">
  </form>
  <br>
  <ul id="list-meets">
    <li class="hidden mfd list-meets-item template" id="list-meets-item-template">
      <div class="list-meets-item-part">
        <a class="list-meets-item-link font-graph" {{disabled}} href="meetView?meet={{meetID}}">{{meetName}}</a>
      </div>
      <div class="list-meets-item-part list-meets-item-data">
        Date: {{meetDate}} <br>
        <div class="meet-deleteButton">
          <a href="javascript:deleteMeet('{{meetKey}}')" class="font-graph">Delete</a>
        </div>
      </div>
    </li>
  </ul>
  <div class="footer">

  </div>
